<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <section>
            <div class="container pt-5 ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-black text-white" style="border-radius: 2rem;">
                    <div class="card-body p-5 text-center">
                    <form action={% url 'login' %} method='post'>
                    {% csrf_token %}
                        <div class="mb-md-5 mt-md-4 pb-5">
            
                            <h2 class="fw-bold mb-2 text-uppercase pb-3">Login</h2>
                            <div class="form-outline form-white mb-4">
                            <input type="text"  placeholder="john wick" class="form-control form-control-lg" name='username'/>
                            <label class="form-label ">username</label>
                            </div>
            
                            <div class="form-outline form-white mb-4">
                            <input type="password"  placeholder="johnwick123" class="form-control form-control-lg" name='password'/>
                            <label class="form-label">Password</label>
                            </div>
            
                            {% comment %} <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> {% endcomment %}
            
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </div>
                    </form>
                    <div>
                        {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }} text-center"{% endif %} >{{ message }}</li>
                                    {% endfor %}
                                </ul>
                        {% endif %}
                    </div>
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </form>
      </section>
</body>
